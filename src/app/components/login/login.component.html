<div class="text-center">
  <form class="form-signin mb-0 pb-0">
    <h5 class="h3 mb-3 font-weight-normal">Login please</h5>

    <label for="loginInput" class="sr-only">Login</label>
    <input [(ngModel)]="user.login" name="login" type="text" id="loginInput" class="form-control" placeholder="Login" required autofocus>
    <br>

    <label for="inputPassword" class="sr-only">Password</label>
    <input [(ngModel)]="user.password" name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <br>

    <div *ngIf="errorMessage" class="text-danger" style="font-size: 1em;">
      {{ errorMessage }}
    </div>

    <button class="btn btn-lg btn-success btn-block" type="button" (click)="login()">Login</button>
  </form>
</div>

<!-- Popup access denied -->
<div class="modal fade" id="accessDeniedModal" tabindex="-1" role="dialog" aria-labelledby="accessDeniedModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="accessDeniedModalLabel">Доступ заборонено</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        У вас нема доступу.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
      </div>
    </div>
  </div>
</div>
